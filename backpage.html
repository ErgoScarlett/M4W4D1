<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Css Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!--Fontawesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--Mio Css-->
     <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <!-- Table Area -->
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col" >Name</th>
                <th scope="col">Description</th>
                <th scope="col">Brand</th>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Id</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody id="results-area">
              <!-- Qui finiranno i risultati... -->
            </tbody>
        </table>

        <!-- Creation Area -->
        <div class="creation-area row bg-dark p-3 g-0 text-center">
            <div class="col mx-2">
                <input type="text" class="form-control" id="product-name" placeholder="Product name...">
            </div>
            <div class="col mx-2">
                <input type="text" class="form-control" id="product-description" placeholder="Product Description...">
            </div>
            <div class="col mx-2">
                <input type="text" class="form-control" id="product-brand" placeholder="Product Brand...">
            </div>
            <div class="col mx-2">
                <input type="text" class="form-control" id="product-image" placeholder="Product Image...">
            </div>
            <div class="col mx-2">
                <input type="number" class="form-control" name="product-price" id="post-price" step="0.01" min="0" max="9999" placeholder="Post Price...">
            </div>
            <div class="col mx-2 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-sm btn-success" onclick="createPost()">
                  <i class="fa-solid fa-square-plus me-1"></i>
                  <span>Create Post</span>
                </button>
            </div>
        </div>
        
        <!-- Alert per segnalare dati incompleti! -->
        <div class="alert alert-warning d-none my-3" role="alert" id="alert-msg">
            <i class="fa-solid fa-triangle-exclamation me-1"></i>
            <span>Devi inserire tutti e 3 i campi obbligatori!</span>
        </div>
        <!-- Alert per segnalare cancellazione! -->
        <div class="alert alert-danger d-none my-3" role="alert" id="delete-msg">
          <i class="fa-solid fa-trash me-1"></i>
          <span>Il post Ã¨ stato eliminato con successo!</span>
      </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="backpage.js" type="text/javascript"></script>
</body>
</html>
